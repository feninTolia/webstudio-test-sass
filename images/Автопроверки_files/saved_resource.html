  ширина container 480

*/

  font-size: 0;
}

/* 
  ширина box x + 130 + x
  или 160  
*/
.box {
  width: 130px;
  height: 75px;

margin-bottom: 15px;
margin-left: 15px;
margin-right: 15px;
  background-color: teal;
  display: inline-block;
  text-align: center;
  color: #fff;
  font-size: 1rem;
}
